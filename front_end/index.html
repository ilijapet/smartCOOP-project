<!DOCTYPE html>
<html lang="en">

<head>
  <title>Smart contract agricultural cooperative </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
  <script type="text/javascript" src="./housekeeping.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 align="center" class="baner"><img src="./noun_raspberry_4132882_mala.svg">  </h1>
        <h1 align="center" class="baner">SmartCOOP</h1>
        <h1 align="center" class="baner">smart contract based agricultural cooperative</h1>
        <div id="prepare">
          <button class="btn btn-primary" id="btn-connect">
            Connect wallet
          </button>
        </div>
        <div id="connected" style="display: none">
          <button class="btn btn-primary" id="btn-disconnect">
            Disconnect wallet
          </button>
        </div>

        <div id="ready_steady">
          <button type="button" class="button" id="transfer_to_coop" data-progress-text="In progress..."
            data-complete-text="You are now COOP member">
            <div class="button__progress"></div>
            <span class="button__text"> Become a SmartCOOP member </span>
          </button>
        </div>

        <div id="cooperantProfile">
          <div id="network">
            <p>
              <strong>Currently connected to</strong> <span id="network-name"></span> <strong> network </strong>
            </p>
          </div>
          <table class="table table-listing">
            <thead>
              <th> Your address is </th>
              <th> COOP tokens in account </th>              
              <th> Amount of your raspberries in SmartCOOP warhouse (kg)</th>
            </thead>
            <tbody id="accounts">
            </tbody>
          </table>
          <label for="deposit_kg"> Total deposit in </label>
          <input type="number" id="deposit_kg" placeholder="kg">

          <button type="submit" class="deposit" id="deposit_raspberry" data-progress-text="In progress..."
            data-complete-text=" Deposit your raspberry">
            <div class="button__progress_deposit"></div>
            <span class="button__text_deposit"> Deposit your raspberry </span>
          </button>
          <button id="addToken" > Add COOP token to wallet </button>
          <p id="furitsInWarhouse"></p>

        </div>

        <br>
      </div>
    </div>
  </div>

  <div id="templates" style="display: none">
    <template id="template-balance">
      <tr>
        <th class="address"></th>
        <td class="balance"></td>        
        <td class="kg"></td>
      </tr>
    </template>
  </div>

  <script type="module" src="./coop.js"></script>
</body>

</html>
